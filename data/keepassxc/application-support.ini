[GUI]
; Preferences > General > Basic Settings > Startup > Check for updates at application startup = off
CheckForUpdates=false

; Preferences > General > Basic Settings > Startup > On database unlock, show entries that... = off
ShowExpiredEntriesOnDatabaseUnlock=false

; View > Show Preview Panel = off
HidePreviewPanel=true

; View > Show Toolbar = off
HideToolbar=true

[General]
; Silence first-run popups
ConfigVersion=2
UpdateCheckMessageShown=true

; Preferences > General > Basic Settings > Startup > Remember previously used databases = 12 recent files
NumberOfRememberedLastDatabases=12

; Preferences > General > Basic Settings > File Management > Automatically save after every change = off
AutoSaveAfterEveryChange=false

; Preferences > General > Basic Settings > File Management > Automatically save non-data changes when locking database = off
AutoSaveNonDataChanges=false

; Preferences > General > Basic Settings > File Management > Automatically save when locking database = off
AutoSaveOnExit=false

; Preferences > General > Auto-Type > Global Auto-Type Shortcut = Option + Shift + Command + V
GlobalAutoTypeModifiers=234881024
GlobalAutoTypeKey=86

[Security]
; Preferences > Security > Timeouts > Clear clipboard after = 12 sec
ClearClipboardTimeout=12

; Preferences > Security > Timeouts > Clear search query after = 1 min
ClearSearchTimeout=1

; Preferences > Security > Convenience > Use placeholder for empty password fields = on
PasswordEmptyPlaceholder=true

; Preferences > Security > Convenience > Enable double click to copy username/password entry columns = on
EnableCopyOnDoubleClick=true
